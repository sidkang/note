<body>
  <div id="app"></div>
  <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script>
    mermaid.initialize({
      startOnLoad: false
    });
    let id = 0;
    window.$docsify = {
      // basic setup
      name: "SID's Notes",
      repo: 'https://github.com/sidkang/note',
      loadSidebar: 'sidebar.md',
      // customization
      subMaxLevel: 4,
      formatUpdated: '{YY}/{MM}/{DD}',
      // ------------------------------------
      // plugins
      // docsify tabs
      executeScript: true,
      tabs: {
        theme: 'material',      // classic material
        persist: true,      // default
        sync: false,      // default
        tabComments: true,      // default
        tabHeadings: true       // default
      },
      flexibleAlerts: {
        comment: {
          label: "Comment",
          // Assuming that we use Font Awesome
          icon: "fas fa-comment",
          className: "info"
        }
      },
      markdown: {
        renderer: {
          code: function (code, lang) {
            if (lang === "mermaid") {
              return (
                '<div class="mermaid">' + mermaid.render('mermaid-svg-' + id++, code) + "</div>"
              );
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      }

      //         return html;
      //       }

      //     }

    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>

  <!-- plugins -->

  <!-- docsify alert -->
  <script src="//cdn.jsdelivr.net/npm/docsify-plugin-flexible-alerts/dist/docsify-plugin-flexible-alerts.min.js"></script>
