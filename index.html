<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  
  <!-- theme:vue buble dark pure -->
  <!-- <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css"> -->
  <link rel="stylesheet" href="//unpkg.com/docsify-themeable/dist/css/theme-simple.css">
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-defaults.css" title="Defaults"> -->
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css" title="Simple Dark"> -->

  <!-- custom -->
  <link rel="stylesheet" href="_assets/css/custom.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: "SID's Notes",
      repo: 'https://github.com/sidkang/note',
      homepage: 'README.md',
      coverpage: 'coverpage.md',
      subMaxLevel: 3,
      notFoundPage: '404.md',
      // loadNavbar: true,
      loadSidebar: '_sidebar.md',
      autoHeader: true,
      search: {
        placeholder: 'Type to search',
        noData: 'Not Found'
      },
      formatUpdated: '{YY}/{MM}/{DD}',
      executeScript: true,
      tabs: {
        theme: 'material',      // default
        persist: true,      // default
        sync: false,      // default
        tabComments: true,      // default
        tabHeadings: true       // default
      },
      // 'flexible-alerts': {
      //   style: 'flat',
      //   note: {
      //     label: "Hinweis"
      //   },
      //   tip: {
      //     label: "Tipp"
      //   },
      //   warning: {
      //     label: "Warnung"
      //   },
      //   danger: {
      //     label: "Achtung"
      //   }
      plugins: [
        function(hook, vm) {
          hook.ready(function () {
            mermaid.initialize({startOnLoad: false});
          });
          hook.doneEach(function () {
            mermaid.init(undefined,'.mermaid');
          });
        }
      ],
      markdown: {
        renderer: {
          code: function(code, lang) {
            if (lang === "mermaid") {
              var html = '';
              if(code.match(/^sequenceDiagram/) || code.match(/^graph/) || code.match(/^gantt/)){
                html = '<div class="mermaid">' + code + '</div>';
              }
              var hl = Prism.highlight(code, Prism.languages[lang] || Prism.languages.markup)
              // return html + '<pre v-pre data-lang="' + lang + '"><code class="lang-' + lang + '">' + hl + '</code></pre>'
              return html;
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      }
    }
  </script>
  <!-- docsify main css -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>

  <!-- plugins -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-example-panels"></script>

  <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>

  <!-- <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script> -->


  <!-- <script src="https://cdn.jsdelivr.net/npm/class-change@1"></script> -->
  <script src="//unpkg.com/prismjs/components/prism-markdown.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-rust.min.js"></script>
  
  <script src="//unpkg.com/docsify-plugin-flexible-alerts"></script>
  <!-- <script src="_assets/css/docsify-plugin-flexible-alerts.min.js"></script> -->
  
  <script src="//unpkg.com/docsify-copy-code"></script>

  <script src="//unpkg.com/mermaid/dist/mermaid.min.js"></script>

</body>
</html>
