<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SID's</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  
  <!-- plugins -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/prismjs/prism/themes/prism-tomorrow.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      // basic setup
      name: "SID's Notes",
      repo: 'https://github.com/sidkang/note',
      loadSidebar: 'sidebar.md',
      // customization
      subMaxLevel: 3,
      formatUpdated: '{YY}/{MM}/{DD}',
      // ------------------------------------
      // plugins
      // docsify tabs
      tabs: {
        theme: 'material',      // default
        persist: true,      // default
        sync: false,      // default
        tabComments: true,      // default
        tabHeadings: true       // default
      },
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>

  <!-- plugins -->
  <!-- -------------------- -->
  <!-- doscify panels -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-example-panels"></script>
  <!-- docsify tab -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs"></script>
  <!-- docsify copy code -->
  <script src="//unpkg.com/docsify-copy-code"></script>
  <!-- uml js library -->
  <script src="//unpkg.com/mermaid/dist/mermaid.min.js"></script>
  <!-- language highlight -->
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-markdown.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-python.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
</body>
</html>
