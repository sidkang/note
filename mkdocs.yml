site_name: SID's
site_description: Personal Notes

theme:
  name: material
  custom_dir: overrides
  language: 'zh'
  icon:
    logo: material/text-box
    favicon: material/assistant
  font:
    text: Noto Sans SC
  palette:
    primary: teal
    accent: pink
    scheme: default
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.expand

plugins:
  - search:
      lang: ja
  - mermaid2
  - awesome-pages
  - macros
extra_css:
  - stylesheets/font.css
  - stylesheets/extra.css
extra_javascript:
  - javascripts/extra_mermaid.js
  # MathJax Required
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

markdown_extensions:
  - pymdownx.details  # nesting of code and content blocks inside admonitions
  - pymdownx.snippets:
      check_paths: true
      base_path: "docs"
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid_custom
  - pymdownx.highlight:
      linenums: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed
  - pymdownx.critic:
      mode: view
  - pymdownx.betterem:
      smart_enable: none
  - pymdownx.caret:
      smart_insert: false
  - pymdownx.mark:
      smart_mark: false
  - pymdownx.tilde:
      smart_delete: false
  - pymdownx.smartsymbols
  - pymdownx.saneheaders
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - markdown.extensions.attr_list  # add HTML attributes and CSS classes to Markdown elements
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.admonition
  - markdown.extensions.nl2br
  - markdown.extensions.toc:
      permalink: true
  - markdown.extensions.meta
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.progressbar

